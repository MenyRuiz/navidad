<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Feliz Navidad</title>
    <meta name="description" content="Aplicacion A-FRAME">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #90F4EB">
      <!-- Cuerpo -->
      <a-sphere position="0 0 -5" radius="1.8" color="#ffffff" shadow></a-sphere>
      <a-sphere position="0 2.6 -5" radius="1.3" color="#ffffff" shadow></a-sphere>
      <!-- Botones -->
      <a-sphere position="0 1.2 -3.8" radius=".2" color="#000000" shadow></a-sphere>
      <a-sphere position="0 .9 -3.59" radius=".2" color="#000000" shadow></a-sphere>
      <a-sphere position="0 .6 -3.46" radius=".2" color="#000000" shadow></a-sphere>
      <a-sphere position="0 .3 -3.39" radius=".2" color="#000000" shadow></a-sphere>
      <a-sphere position="0 0 -3.38" radius=".2" color="#000000" shadow></a-sphere>
      <a-sphere position="0 -.3 -3.4" radius=".2" color="#000000" shadow></a-sphere> 
      <!-- Ojos -->
      <a-sphere position="-.4 2.6 -3.8" radius=".2" color="#000000"></a-sphere>
      <a-sphere position=".4 2.6 -3.8" radius=".2" color="#000000"></a-sphere>
      <!-- Nariz -->
      <a-box position="0 2.4 -3.8" rotation="0 10 10" width=".1" height=".1" color="#FF5E00" shadow></a-box>
      <!-- Boca -->
      <a-cylinder position="0 2 -3.95" rotation="0 0 90" radius="0.1" height=".6" color="#000000" shadow></a-cylinder>
      <!-- GorroBase         -->
      <a-box position="-.4 3.3 -4" rotation="0 10 25" width="2" height=".1" color="#000000"></a-box>
      <!-- GorroCuerpo -->
      <a-cylinder position="-.6 3.8 -4.6" rotation="0 10 25" radius=".7" height="1.7" color="#000000" shadow></a-cylinder>
      <!-- Bufanda -->
      <a-sphere position="0 1.6 -4.7" radius=".8" color="#E61212"></a-sphere>
      <!-- Bufand2 -->
      <a-plane position="-.6 1.3 -4" rotation="180 5 45" width=".8" height=".6" ></a-plane>
    </a-scene>
  </body>
</html>
